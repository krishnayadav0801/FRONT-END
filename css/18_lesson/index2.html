<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Design</title>

  <style>
    /* ========== RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      font-size: 1.2rem;
      min-height: 100vh;
      background: #475;
      display: flex;
      flex-direction: column;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      display: block;
    }

    /* ========== HEADER ========== */
    header {
      position: sticky;
      top: 0;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      z-index: 10;
      border-radius: 0 0 12px 12px;
    }

    /* ========== NAV ========== */
    nav {
      background: #fff;
      border-bottom: 2px solid #000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      padding: 0.75rem;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* ========== MAIN ========== */
    main {
      flex: 1;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .card {
      background: #dbd5e1;
      padding: 1rem;
      border-radius: 14px;
      text-align: center;
    }

    .card h2 {
      margin: 0.5rem 0;
    }

    /* ========== FOOTER ========== */
    footer {
      position: sticky;
      bottom: 0;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 0.75rem;
    }

    /* ========== BREAKPOINTS ========== */

    /* Small (≥576px) */
    @media (min-width: 576px) {
      body {
        background: green;
      }

      nav {
        display: none;
      }
    }

    /* Medium (≥768px) */
    @media (min-width: 768px) {
      body {
        background: gold;
      }

      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Large (≥992px) */
    @media (min-width: 992px) {
      body {
        background: firebrick;
      }

      main {
        grid-template-columns: repeat(3, 1fr);
        max-width: 1200px;
        margin: auto;
      }
    }

    /* Mobile Landscape */
    @media (max-width: 768px) and (max-height: 425px) and (min-aspect-ratio: 7/4) {
      body {
        background: dodgerblue;
      }

      h1, h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Responsive Website</h1>
    <p>Clean • Simple • Mobile-First</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <article class="card">
      <img src="https://picsum.photos/400/250?1" alt="">
      <h2>Card One</h2>
      <p>Simple responsive card layout.</p>
    </article>

    <article class="card">
      <img src="https://picsum.photos/400/250?2" alt="">
      <h2>Card Two</h2>
      <p>Works perfectly on all screens.</p>
    </article>

    <article class="card">
      <img src="https://picsum.photos/400/250?3" alt="">
      <h2>Card Three</h2>
      <p>Mobile → Tablet → Desktop.</p>
    </article>

    <article class="card">
      <img src="https://picsum.photos/400/250?4" alt="">
      <h2>Card Four</h2>
      <p>Modern CSS Grid layout.</p>
    </article>
  </main>

  <footer>
    <p>© 2025 Responsive Design</p>
  </footer>

</body>
</html>
