<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Project: Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>
      Our Staff
    </h1>
    <nav>
      <a href="#profile1">Joe</a>
      <a href="#profile2">Matt</a>
      <a href="#profile3">Jane</a>
    </nav>
  </header>

  <main>
    <article id="profile1" class="card">
      <figure>
        <img src="download.jpg" alt="joe coder" width="">
        <figcaption>Joe Coder</figcaption>
      </figure>
      <p><q>I code Stuff</q></p>
    </article>

    <article id="profile2" class="card">
      <figure>
        <img src="download.jpg" alt="Matt Designer" width="">
        <figcaption>Matt Designer</figcaption>
      </figure>
      <p><q>I design Stuff</q></p>
    </article>

    <article id="profile3" class="card">
      <figure>
        <img src="download.jpg" alt="Jane  Dev Rel" width="">
        <figcaption>Jane Dev Rel</figcaption>
      </figure>
      <p><q>I teach Stuff</q></p>
    </article>
  </main>

  <footer>
    <p>&copy; Acme co.</p>
  </footer>

</body>

</html>
