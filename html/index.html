<!DOCTYPE html>
<html lang="en">

<head>
  <title>cat photo app</title>
  <link rel="stylesheet" href="addcssfile">
</head>

<body>
  <!--this is comment-->
  <h2>Cat Photo App</h2>

  <main>
    <h3>Cat Photos</h3>
    <p>Click here to view more cat photos. <a href="#" target="_blank">Cat Photos</a></p>
    <a href="#"><img src="" alt="cat image"></a>
    <h3>Cat Lists</h3>
    <div class="lists">
      <p>Things cats <strong>love:</strong></p>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <img src="" alt="this is a image from local computer">
      <p>Things cat hate:</p>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>
    <img src="cat.jpg" alt="don't have image to show">
    <form action="/submit-cat-photo">
      <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">Indoor</label><br>
      <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> outdoor</label><br><br>

      <label for="loving"><input id="loving" type="checkbox" name="personality">Loving</label> <br>
      <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label> <br>
      <label for="angry"><input id="angry" type="checkbox" name="personality">Angry</label> <br> <br>

      <input type="text" placeholder="cat photo url" required><br> <br>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>No Copyright - <a href=""> Lorem, ipsum.</a></p>
  </footer>
</body>

</html>
